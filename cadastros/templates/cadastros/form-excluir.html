{% extends 'paginas/modelo.html' %} 

{% load static %} 

{% load crispy_forms_tags %}

{% block conteudo %}

    <h2>{{ titulo }}</h2>

    <p class="lead">
        Confirme para excluir o registro.
    </p>

<form action="" method="POST">

    <p>Deseja excluir o registro <b>{{ object }}</b></p>

    {% csrf_token %} 

    {{ form|crispy }}

    <button type="submit" class="btn btn-danger">{{ botao }}</button>

</form>

{% endblock %}
