{% extends 'paginas/modelo.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block conteudo %}
<hr>
<h2>{{ titulo }}</h2>
<hr>
<div class="container">
    <div class="table-responsive">
        <table class="table table-striped">
            <tr>
                <th>Nome</th>
                <th>UF</th>
                <th></th>
            </tr>
        
            {% for cidade in object_list %}
        
            <tr>
                <td>{{cidade.nome}}</td>
                <td>{{cidade.estado.sigla}}</td>
                <td>
                    <a href="{% url 'editar-cidade' cidade.pk %}" class="btn btn-warning btn-sm" title="Editar">Editar</a>
                    <a href="{% url 'deletar-cidade' cidade.pk %}" class="btn btn-danger btn-sm" title="Excluir">Excluir</a>
                </td>
            </tr>
        
            {% empty %}
            <tr>
                <td colspan="3">Nenhuma cidade cadastrada!</td>
            </tr>
            {% endfor %}    
    
        </table>
    </div>
</div>

{% endblock %}
