{% extends 'paginas/modelo.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block conteudo %}
<hr>
<div class="container">
    <div class="table-responsive">
        <table class="table table-striped">
            <tr>
                <th>Usuário</th>
                <th>Quantidade</th>
                <th></th>
            </tr>
        
            {% for ItensVenda in object_list %}
        
            <tr>
                <td>{{ItensVenda.usuário}}</td>
                <td>{{ItensVenda.quantidade}}</td>
                <td>
                    <a href="{% url 'editar-carrinho' ItensVenda.pk %}" class="btn btn-warning btn-sm" title="Editar">Editar</a>
                    <a href="{% url 'deletar-carrinho' ItensVenda.pk %}" class="btn btn-danger btn-sm" title="Excluir">Excluir</a>
                </td>
            </tr>
        
            {% empty %}
            <tr>
                <td colspan="3">Não há itens no carrinho!</td>
            </tr>
            {% endfor %}    
    
        </table>
    </div>
</div>

{% endblock %}
